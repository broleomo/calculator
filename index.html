<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="first-row">
          <button class="clearButton" onclick="clearSet()" id="clearButton" value=" ">C</button>
          <div id="answerButton"><input type="text" id="entryText"> </div>
        </div>
          <div id="second-row">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="/">/</button>
        </div>
        <div id="third-row">
          <button class="num" value="4">4</button>
          <button class="num" value="5">5</button>
          <button class="num" value="6">6</button>
          <button class="operator" value="*">X</button>
        </div>
        <div id="fourth-row">
          <button class="num" value="1">1</button>
          <button class="num" value="2">2</button>
          <button class="num" value="3">3</button>
          <button class="operator" value="-">-</button>
        </div>
        <div id="fifth-row">
            <button class="num" value="0">0</button>
            <button onclick="decimalPoint()" class="num" value=".">.</button>
            <button class="equals" onclick="total()" value="=">=</button>
            <button class="operator" value="+">+</button>
        </div>
      </div>
    </div>
<script src="main.js"></script>
  </body>
</html>
